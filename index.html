<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <div class="site-wrapper">
            <div class="container">

                <section class="products sec_space">

                    <div class="sec_heading">

                        <h1 class="heading_main">Select a product</h1>

                    </div><!-- /.sec_heading -->
                    <div class="radio_btn-wrap">

                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label"
                                for="flexRadioDefault1">
                                Product A
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label"
                                for="flexRadioDefault2">
                                Product B
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="flexRadioDefault" id="flexRadioDefault3"
                                >
                            <label class="form-check-label"
                                for="flexRadioDefault2">
                                Product C
                            </label>
                        </div>


                    </div><!-- /.radio_btn-wrap -->


                    <div class="text_area-wrap">

                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a
                                comment here" id="floatingTextarea"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments for product A and B</label>
                        </div>


                        <div class="form-floating" id="text_box-b" hidden>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments for product C</label>
                        </div>

                    </div><!-- /.text_area-wrap -->

                </section><!-- /.products -->


                

            </div><!-- /.container -->
        </div>

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script> -->
        <script src="./js/main.js"></script>
    </body>
</html>
